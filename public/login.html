<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enyalis - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: #2c2f33;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            color: #ff2a68;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px 16px;
            border: 2px solid #23272a;
            border-radius: 8px;
            background: #23272a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #ff2a68;
        }
        .auth-btn {
            padding: 14px 28px;
            background: linear-gradient(90deg, #ff003c 0%, #ff2a68 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #ff2a68 0%, #ff003c 100%);
            box-shadow: 0 4px 16px rgba(255,42,104,0.3);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: #ff2a68;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-link a:hover {
            color: #ff003c;
            text-decoration: underline;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff2a68;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .back-link:hover {
            color: #ff003c;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div id="main-content">
        <header class="hero">
            <div class="logo-bg">
                <img src="logo.png" alt="Enyalis Logo" class="logo">
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your Enyalis account</p>
            
            <div class="auth-container">
                <div id="status" style="display: none;"></div>
                
                <form class="auth-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="emailOrUsername">Email or Username</label>
                        <input type="text" id="emailOrUsername" name="emailOrUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>
                </form>
                
                <div class="auth-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </div>
        </header>
        
        <footer>
            <p>&copy; 2025 Enyalis Chat. A modern messaging platform.</p>
        </footer>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const emailOrUsername = document.getElementById('emailOrUsername').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ emailOrUsername, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data and token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('userId', data.user.id.toString());
                    localStorage.setItem('email', data.user.email);
                    
                    showStatus('Login successful! Redirecting...', 'success');
                    
                    // Redirect to chat after 1 second
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                } else {
                    showStatus(data.message || 'Login failed. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showStatus('Connection error. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Auto-focus email/username field
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('emailOrUsername').focus();
        });
    </script>
</body>
</html>
