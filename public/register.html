<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enyalis - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: #2c2f33;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            color: #ff2a68;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            padding: 12px 16px;
            border: 2px solid #23272a;
            border-radius: 8px;
            background: #23272a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #ff2a68;
        }
        .auth-btn {
            padding: 14px 28px;
            background: linear-gradient(90deg, #ff003c 0%, #ff2a68 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .auth-btn:hover {
            background: linear-gradient(90deg, #ff2a68 0%, #ff003c 100%);
            box-shadow: 0 4px 16px rgba(255,42,104,0.3);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: #ff2a68;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-link a:hover {
            color: #ff003c;
            text-decoration: underline;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff2a68;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .back-link:hover {
            color: #ff003c;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }
        .password-help {
            font-size: 0.8rem;
            color: #b9bbbe;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div id="main-content">
        <header class="hero">
            <div class="logo-bg">
                <img src="logo.png" alt="Enyalis Logo" class="logo">
            </div>
            <h1>Join Enyalis</h1>
            <p class="subtitle">Create your account to get started</p>
            
            <div class="auth-container">
                <div id="status" style="display: none;"></div>
                
                <form class="auth-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+">
                        <div class="password-help">3-20 characters, letters and numbers only</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="password-help">We'll use this for account recovery</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <div class="password-help">At least 6 characters</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="registerBtn">Create Account</button>
                </form>
                
                <div class="auth-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </div>
        </header>
        
        <footer>
            <p>&copy; 2025 Enyalis Chat. A modern messaging platform.</p>
        </footer>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const statusDiv = document.getElementById('status');
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showStatus('Passwords do not match.', 'error');
                return;
            }
            
            // Validate username format
            if (!/^[a-zA-Z0-9]+$/.test(username)) {
                showStatus('Username can only contain letters and numbers.', 'error');
                return;
            }
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Account created successfully! Redirecting to sign in...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showStatus(data.message || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                showStatus('Connection error. Please try again.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Auto-focus username field
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
        
        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#f44336';
            } else {
                this.style.borderColor = '#23272a';
            }
        });
    </script>
</body>
</html>
